name: marquei
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  flutter_svg: ^2.0.10+1
  google_fonts: 6.2.0
  url_launcher: ^6.1.10
  http: ^1.2.1
  shared_preferences: ^2.1.0
  intl: ^0.19.0
  table_calendar: ^3.1.2
  syncfusion_flutter_charts: ^27.1.48
  image_picker: ^1.1.2
  mockito: ^5.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/assets/
    - lib/assets/icons/
    - lib/assets/logo.png
    - lib/assets/profile.png

flutter_native_splash:
  color: "#FFFFFF"
  image: "lib/assets/app/logo.png"
  android: true
  ios: false

flutter_icons:
  image_path: "lib/assets/app/logo.png"
  remove_alpha_ios: true
  android: "launcher_icon"
  adaptive_icon_background: "#FFFFFF"
